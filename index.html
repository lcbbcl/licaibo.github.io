<!-- 遍历分页后的文章 -->
{% for post in paginator.posts %}
<header>
    <h2 class="post-title">
        <a href="{{ post.url }}">  {{ post.title }} </a>
    </h2>
    <p class="post-time"> {{ post.time }}</p>
</header>
<section class="post-section">
    <p>
        {{ post.excerpt }}
    </p>
    <p class="readmore">
        <a href="{{ post.url }}">
            阅读全文
            <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </p>
</section>
</article>
{% endfor %}
